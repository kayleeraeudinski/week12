<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Book List</h1>
    
    <!-- Form to Add a New Book -->
    <form id="bookForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Book Title" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </div>
    </form>
    
    <!-- Book List -->
    <div id="bookList" class="mt-4">
      <h3>Books:</h3>
      <ul class="list-group">
        <!-- Books will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/books";

    // Fetch and Display Books
    async function fetchBooks() {
      const response = await fetch(API_URL);
      const books = await response.json();
      const bookList = document.querySelector("#bookList ul");
      bookList.innerHTML = ""; // Clear the list
      books.forEach(book => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span><strong>${book.title}</strong> by ${book.author}</span>
          <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Delete</button>
        `;
        bookList.appendChild(li);
      });
    }

    // Add a New Book
    document.querySelector("#bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.querySelector("#title").value;
      const author = document.querySelector("#author").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author }),
      });

      document.querySelector("#bookForm").reset();
      fetchBooks();
    });

    // Delete a Book
    async function deleteBook(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchBooks();
    }

    // Initialize
    fetchBooks();
  </script>
</body>
</html>
